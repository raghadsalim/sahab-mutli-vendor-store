<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accord login</title>
</head>
<body>
    
    <div main="main">
        <img src="images/accord-logo.png" alt="" width="150">

        <div> تسجيل الدخول </div>

        <div class="mn">
            <label>رقم الجوال</label>
        </div>
        <div>
            <input name="mobile_number" class="form-control" placeholder="رقم الجوال" autocomplete="off">
        </div>

        <div class="pp">
            <label>كلمة المرور </label>
        </div>
        <div>
            <input type="password" name="password" class="form-control" placeholder="كلمة المرور" autocomplete="off">
        </div>
        <div>
            <a href="https://www.accord.ps/forget-password"> نسيت كلمة المرور </a>
        </div>
        <div>
            <button>تسجيل الدخول </button>
        </div>
        <div>
            <a href="https://www.accord.ps/register">ليس لديك حساب؟ </a>
        </div>
    </div>
    
</body>
</html>
