<!DOCTYPE html>
<html>
<head>
  <style>
    #square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
    }
  </style>
</head>
<body>
  <p class="ignore">This paragraph will be ignored.</p>
  <p>This paragraph has no children.</p>
  <div>
    <p>This paragraph has children.</p>
  </div>
  <div>
    <p class="special">This paragraph has a special class.</p>
  </div>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>
  <ul>
    <li>Item 1</li>
    <li style="display:none;">Item 2</li>
    <li>Item 3</li>
    <li style="display:none;">Item 4</li>
    <li>Item 5</li>
    <li style="display:none;">Item 6</li>
  </ul>
  <div id="square"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="jg.js"></script>
</body>
</html>
